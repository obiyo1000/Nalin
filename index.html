<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH-615 Hematology Analyzer AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; color: white; transition: 0.5s;
        }
        
        #start-btn {
            padding: 16px 40px; font-size: 20px; font-weight: bold;
            background: #00e676; color: black; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(0,230,118,0.5);
        }

        model-viewer {
            width: 100%; height: 100%; background-color: #898989;
        }

        #ar-button {
            background-color: #00e676; color: black; border-radius: 50px; 
            border: none; padding: 12px 24px; position: absolute; bottom: 50px; 
            left: 50%; transform: translateX(-50%); font-weight: bold; 
            display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 style="margin-bottom: 10px;">DYMIND</h1>

        <button id="start-btn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå 3D</button>
    </div>

    <audio id="narration" src="./sound.mp3" preload="auto" playsinline></audio>

    <model-viewer

        src="./model.glb" 
        ios-src="./model.usdz"
        ar 
        ar-modes="scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="floor"
        scale="1.5 1.5 1.5"

        </button>

    </model-viewer>

    <script>
        const splash = document.getElementById('splash-screen');
        const startBtn = document.getElementById('start-btn');
        const audio = document.getElementById('narration');
        const viewer = document.getElementById('viewer');

        startBtn.onclick = () => {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
            audio.play();
        };

        viewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                audio.currentTime = 0;
                audio.play();
            }
        });
    </script>
